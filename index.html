	<script>
	function getMinutes() { // returns the number of minutes since the big bang moment
		var diff = Math.abs(new Date() - new Date('2025/07/19 13:57'));
		var minutes = Math.floor((diff/1000)/60);
		return minutes;
	}

	  document.getElementById("minutes2").textContent = getMinutes();
